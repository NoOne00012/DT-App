    <script>
        function jump(name) {
            const element = document.getElementById(`${name}`);
            element.style.transform = "translateY(-12px)";
            element.style.transition = "0.3s";

            setTimeout(() => {
                element.style.transform = "translateY(5px)";

                setTimeout(() => {
                    element.style.transform = "translateY(0)";
                }, 300);
            }, 300);
        }

        
        function plus() {
            const menu = document.getElementById("menu");
            if (menu.style.paddingTop === '15px') {
                menu.style.paddingTop = '250px';
                const gl = document.getElementById("gl");
                gl.style.filter = 'blur(20px)';
                document.getElementById('hd').style.transform = "translateY(-230px)";
                document.getElementById('hd').style.width = '50px';
                setTimeout(() => {
                    menu.style.paddingTop = '200px';
                    document.getElementById('hd').style.width = '100px';
                    document.getElementById('hd').style.transform = "translateY(-185px)";
                }, 500)
            } else {
                menu.style.paddingTop = '30px';
                document.getElementById('hd').style.width = '50px';
                document.getElementById('hd').style.transform = "translateY(0)";
                const gl = document.getElementById("gl");
                gl.style.filter = 'blur(0)';
                setTimeout(() => {
                    menu.style.paddingTop = '15px';
                    document.getElementById('hd').style.width = '100px';
                }, 500)

            }

            const element = document.getElementById('plus');
            element.style.transform = "scale(0.7)";
            element.style.transition = "0.3s";

            setTimeout(() => {
                element.style.transform = "scale(1.2)";
                setTimeout(() => {
                    element.style.transform = "scale(1)"
                }, 300)
            }, 300);
        }

        function pyst() {
            const gl = document.getElementById("gl");
            if (gl.style.filter === 'blur(20px)') {
                menu.style.paddingTop = '30px';
                document.getElementById('hd').style.width = '50px';
                document.getElementById('hd').style.transform = "translateY(0)";
                const gl = document.getElementById("gl");
                gl.style.filter = 'blur(0)';
                setTimeout(() => {
                    menu.style.paddingTop = '15px';
                    document.getElementById('hd').style.width = '100px';
                }, 500)
            }
        }

        function param() {
            const param = document.getElementById('param');
            param.style.opacity = '1';
            document.getElementById('gl').style.filter = 'blur(20px)';
            document.getElementById('nasad').style.transform = 'translateX(20px)';
            setTimeout(() => {
                document.getElementById('nasad').style.transform = 'translateX(-100px)';
                const param1 = document.getElementById('param1');
                param1.style.position = 'fixed';
                param1.style.display = 'flex';
                param1.style.justifyContent = 'center';
                param.style.position = 'static';

                setTimeout(() => {
                    setTimeout(() => {
                        param.style.paddingLeft = '100px';
                        param.style.paddingRight = '100px';
                        param.style.paddingBottom = '300px';
                    }, 500)
                }, 600)
            }, 500)
        }

    </script>
